<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Empleados - Frontend JS</title>
    <style>
      table {
        border-collapse: collapse;
        width: 60%;
      }
      th,
      td {
        border: 1px solid #333;
        padding: 6px;
      }
      th {
        background-color: #eee;
      }
    </style>
  </head>
  <body>
    <h1>Listado de empleados</h1>

    <button onclick="cargarEmpleados()">Ver todos</button>

    <h2>Buscar empleado por ID</h2>
    <input type="number" id="idEmpleado" />
    <button onclick="buscarEmpleado()">Buscar</button>

    <br /><br />

    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Direcci√≥n</th>
          <th>Salario</th>
        </tr>
      </thead>
      <tbody id="tablaEmpleados"></tbody>
    </table>

    <script>
      const API_URL =
        "http://localhost/dwes/Tema05_api/1_empleados/api/empleados";

      function cargarEmpleados() {
        fetch(API_URL)
          .then((response) => response.json())
          .then((data) => mostrarEmpleados(data))
          .catch((error) => console.error(error));
      }

      function buscarEmpleado() {
        const id = document.getElementById("idEmpleado").value;
        if (!id) return;

        fetch(`${API_URL}/${id}`)
          .then((response) => {
            if (!response.ok) {
              throw new Error("Empleado no encontrado");
            }
            return response.json();
          })
          .then((data) => {
            mostrarEmpleados(Array.isArray(data) ? data : [data]);
          })
          .catch((error) => {
            mostrarMensaje("Empleado no encontrado");
            mostrarEmpleados([]);
          });
      }

      function mostrarEmpleados(empleados) {
        const tbody = document.getElementById("tablaEmpleados");
        tbody.innerHTML = "";

        if (!Array.isArray(empleados)) {
          empleados = [];
        }

        empleados.forEach((emp) => {
          tbody.innerHTML += `
      <tr>
        <td>${emp.nombre}</td>
        <td>${emp.direccion}</td>
        <td>${emp.salario}</td>
      </tr>
    `;
        });
      }

      function mostrarMensaje(texto) {
        alert(texto); // luego puedes cambiarlo por un <div>
      }
    </script>
  </body>
</html>
